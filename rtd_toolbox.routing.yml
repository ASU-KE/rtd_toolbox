rtd_toolbox.admin_index:
  path: '/admin/config/rtd'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'RTD settings'
  requirements:
    _permission: 'access administration pages'
rtd_toolbox.rtd_toolbox_settings:
  path: '/admin/config/rtd/settings'
  defaults:
    _form: '\Drupal\rtd_toolbox\Form\Settings'
    _title: 'Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

